services:
  api:
    build:
      context: .
      target: production
    image: product-embedding-api:latest
    # NOTE: Do not set container_name - Coolify manages this
    networks:
      - coolify
    env_file:
      - .env
    volumes:
      - ./output:/app/output:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - traefik.enable=true
      - traefik.http.services.embedding-api.loadbalancer.server.port=8000

networks:
  coolify:
    external: true
